version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: speedlink-postgres
    environment:
      POSTGRES_USER: speedlink_user
      POSTGRES_PASSWORD: speedlink_password
      POSTGRES_DB: speedlink_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedlink_user -d speedlink_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - speedlink-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: speedlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - speedlink-network

